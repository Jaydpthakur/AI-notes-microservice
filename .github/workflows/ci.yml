name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: ai_notes_user
          POSTGRES_PASSWORD: ai_notes_pass
          POSTGRES_DB: ai_notes_db
        ports:
          - "5432:5432"
        options: >-
          --health-cmd pg_isready -U ai_notes_user
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - "6379:6379"
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Apply migrations & Run tests
        env:
          DATABASE_URL: postgres://ai_notes_user:ai_notes_pass@localhost:5432/ai_notes_db
          CELERY_BROKER_URL: redis://localhost:6379/0
          CELERY_RESULT_BACKEND: redis://localhost:6379/1
        run: |
          python manage.py migrate --noinput 
          python manage.py test 